<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <select name="topic_name" id="topic_name" multiple>
            {% for topic in topics %}
                <option value="{{topic}}">{{topic.topic_name}}</option>
            {% endfor %}
        </select>
        <br>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
